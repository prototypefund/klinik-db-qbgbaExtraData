image: rocker/r-ver

before_script:
  - apt-get update
  - apt-get -y install unzip libcurl4-openssl-dev libssl-dev libxml2-dev libglu1-mesa-dev libssh2-1-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libgit2-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev pandoc r-cran-testthat r-cran-curl
  - R -e 'install.packages("devtools")'
  - R -e 'devtools::install_github("r-lib/pkgdown")'
  - R -e 'devtools::install()'

pages:
  stage: deploy
  script:
    - R -e "dir(); getwd(); sessionInfo(); pkgdown::build_site()"
  artifacts:
    paths:
      - docs
  only:
    - master

